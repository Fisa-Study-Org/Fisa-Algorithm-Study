name: Weekly Review Ring

on:
  schedule:
    - cron: "0 0 * * 4" # 매주 월요일 09:00 KST
  workflow_dispatch: {}  # 수동 실행 가능

jobs:
  ring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ring assignment
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node scripts/reviewer_ring.js
