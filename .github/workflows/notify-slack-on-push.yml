name: Notify Slack on Push to main

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Get KST time
        run: echo "KST_NOW=$(date '+%Y-%m-%d %H:%M KST')" >> "$GITHUB_ENV"

      - name: Build simple text payload
        id: payload
        uses: actions/github-script@v7
        env:
          KST_NOW: ${{ env.KST_NOW }}
        with:
          script: |
            const text =
              `ğŸ“Œ main ë¸Œëœì¹˜ ì—…ë°ì´íŠ¸\n` +
              `í‘¸ì‹œí•œ ìœ ì €: ${context.actor}\n` +
              `ì‹œê°„(KST): ${process.env.KST_NOW}`;
            core.setOutput('json', JSON.stringify({ text }));

      - name: Post to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: ${{ steps.payload.outputs.json }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
